<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book a Session</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
    <header class="text-center my-4">
        <h1 style="font-family: great vibes; font-weight: 900">Book Your Session</h1>
        <p style="font-family: lora">Let's create beautiful memories together!</p>
    </header>

    <div class="form-section">
        <h2>Contact Form</h2>
        <form id="booking-form">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Wedding Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary submit-btn">Submit</button>
        </form>
          <div class="success-message" id="success-message">
      Your message has been sent successfully!
  </div>
    </div>

    <footer class="text-center my-4">
        <p style="font-family: lora">Thank you for considering Timothy Ware Photography!</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
      // Get the form and the success message element
      const form = document.getElementById('booking-form');
      const successMessage = document.getElementById('success-message');

      // Add an event listener for the form submission
      form.addEventListener('submit', function(event) {
          // Prevent the default form submission behavior
          event.preventDefault();

          // Validate form inputs (this example assumes HTML5 validation is sufficient)
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const date = document.getElementById('date').value;
          const message = document.getElementById('message').value;

          // Simple validation check (you can expand this as needed)
          if (name && email && date && message) {
              // If all fields are filled, show the success message
              successMessage.style.display = 'block'; // Show the success message
              form.reset(); // Reset the form fields
          } else {
              // If validation fails, you can display an alert or error message
              alert('Please fill in all fields correctly.');
          }
      });
  </script>
</body>

</html>
